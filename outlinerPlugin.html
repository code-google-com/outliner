<!DOCTYPE html>
<html>
<head>
<title>JS Outliner</title>
<script src="lib/require.js"></script>

<script>
/*jslint browser:true*/
/*global eclipse register require*/
require({
	packages: [
		{	name: "uglify-js",
			location: "lib/UglifyJS",
			main: "uglify-js"
		},
		{
			name: "transformjs",
			location: "lib/transformjs/lib",
			main: "transformjs"
		}
	]
});

require(["lib/plugin", "jsoutliner"], function(PluginProvider, mJsOutline) {
	require.ready(function() {
		register();
	});

	function register() {
		var provider = new PluginProvider();
		provider.registerService("orion.edit.outliner",
			mJsOutline.outlineService,
			{	name: "Hierarchical outline",
				contentType: ["application/javascript"],
				id: "com.github.mamacdon.outliner"
			});
		provider.connect();
	}
});
</script>
</head>
<body>New outliner for JavaScript</body>
</html>
